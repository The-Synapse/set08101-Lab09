<body>
<h1>Check console within developer tools</h1>
<script type="text/javascript">
    let JSON_Test = 
    `[
    {
        "firstName": "Jebediah",
        "lastName": "Springfield",
        "isAlive": true,
        "age": 125,
        "height_cm": 167.6,
        "address": {
            "streetAddress": "21 2nd Street",
            "city": "Springfield",
            "state": "NY",
            "postalCode": "10021-3100"
        },
        "phoneNumbers": [
            {
                "type": "home",
                "number": "212 555-1234"
        }, {
            "number": "646 555-4567"
        }
        ],
        "children": [],
        "spouse ": null
        }
    ]`

        console.log(JSON.parse(JSON_Test)[0].firstName)
        console.log(JSON.parse(JSON_Test)[0].lastName)
        console.log(JSON.parse(JSON_Test)[0].isAlive)
        console.log(JSON.parse(JSON_Test)[0].age)
        console.log(JSON.parse(JSON_Test)[0].height_cm)
        console.log(JSON.parse(JSON_Test)[0].address)
        console.log(JSON.parse(JSON_Test)[0].phoneNumbers)

    </script>
</body>
